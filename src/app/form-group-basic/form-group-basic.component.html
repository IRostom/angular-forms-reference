<div class="p-8">
  <h1 class="mb-4">Form Group</h1>

  <h2 class="mb-4">Form Group Basic</h2>
  <form [formGroup]="profile" class="flex flex-col" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput placeholder="label" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="label" formControlName="lastName" />
    </mat-form-field>
    <div class="flex gap-x-4 justify-end">
      <button
        type="button"
        mat-button
        class="mb-4"
        color="warn"
        (click)="profile.reset()"
      >
        Reset
      </button>
      <button mat-raised-button class="mb-4" color="primary">Submit</button>
    </div>
  </form>

  <p class="mb-4">form group value: {{ profile.value | json }}</p>

  <p>
    form group valueChanges observable:
    {{ profile.valueChanges | async | json }}
  </p>

  <mat-divider></mat-divider>

  <h2 class="my-4">Nested Form Group</h2>

  <form
    [formGroup]="profileNested"
    class="flex flex-col"
    (ngSubmit)="onNestedFormSubmit()"
  >
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput placeholder="john" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="doe" formControlName="lastName" />
    </mat-form-field>

    <div formGroupName="address" class="flex gap-x-4">
      <mat-form-field class="flex-1">
        <mat-label>Street</mat-label>
        <input matInput placeholder="street" formControlName="street" />
      </mat-form-field>
      <mat-form-field class="flex-1">
        <mat-label>City</mat-label>
        <input matInput placeholder="city" formControlName="city" />
      </mat-form-field>
    </div>
    <div class="flex gap-x-4">
      <button
        type="button"
        mat-button
        class="mb-4 flex-1"
        (click)="onNestedFormPatch()"
      >
        patch Value
      </button>
      <button
        type="button"
        mat-button
        class="mb-4 flex-1"
        (click)="onNestedFormSet()"
      >
        set value
      </button>
      <button
        type="button"
        mat-button
        class="mb-4 flex-1"
        color="warn"
        (click)="onNestedFormReset()"
      >
        Reset
      </button>
    </div>
    <button mat-raised-button class="mb-4" color="primary">Submit</button>
  </form>

  <p class="mb-4">Nested form group value: {{ profileNested.value | json }}</p>
</div>
